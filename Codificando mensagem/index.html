<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decoder</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        <header class="caixa">
            <img src="image/Vector2.png" alt="logotipo da alura" class="logo">
        </header>

        <main class="container-main">
          
                <div class="section-input">
                <textarea name="text" cols="30" rows="10" class="input-texto" id="input-text" placeholder="Digite seu texto aqui"></textarea>
                        <div class="container-information">
                            <img src="image/Vector.png" >
                            <span class="subsection-input-alert-text">Apenas letras minúsculas e sem acento.</span>
                        </div>
            
                        <div class="container-buttons">
                            <button class="encrypt" id="encrypt-btn">Criptografar</button>
                            <button class="decrypt" id="decrypt-btn">Descriptografar</button>
                        </div>
                    </div>
                <!--Área da direita-->
                <div class="section-output">
                    <div class="section-output-in" id="output">
                        <div class="boneco" id="hide-image">
                            <img src="image/High quality products 1 1.png" alt="John Travolta perdido" class="output-image">
                        </div>        
                        <h2 class="output-titulo" id="hide-title">Nenhuma mensagem encontrada</h2>
                        <p class="output-texto" id="output-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>       
                </div>
       
        </main>

        <footer class="footer">
                
                <div class="container-dev">

                <p class="footer-dev">Developed by <span class="footer-dev-name">Diogo Cardoso<span></p>
        
                
                    <a href="https://github.com/DiogoCRoxo" target="_blank"><i class="fa-brands fa-github"></i> <span class="text-icons"></span></a>

                    <a href="https://www.linkedin.com/in/diogo-cardoso-roxo/" target="_blank"><i class="fa-brands fa-linkedin"></i> <span class="text-icons"></span></a>

                    <a href="mailto:diogo.roxo@icloud.com"><i class="fa-solid fa-envelope"></i> <span class="text-icons"></span></a>

                </div>
        
        </footer>

    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/d18d9143bd.js" crossorigin="anonymous"></script>
   
    </body>
</html>
